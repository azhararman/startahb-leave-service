spring:
  application:
    name: startahb-leave-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect removed (auto-detected in Hibernate 6+)

  sql:
    init:
      mode: always

server:
  port: 8086

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.hibernate.SQL: DEBUG

jwt:
  secretKey: ${JWT_SECRET}
  expirationMs: ${JWT_EXPIRATION}
  refreshExpirationMs: ${JWT_REFRESH_EXPIRATION}
